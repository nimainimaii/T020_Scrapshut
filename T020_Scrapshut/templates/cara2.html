<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Image</title>
</head>
<script>
    body{
        margin: 0;
        padding: 0;
        display: flex;
        align - items: center;
        justify - content: center;
        min - height: 100vh;
    }
.content{
        height: 400px;
        width: 750px;
        overflow: hidden;
        box - shadow: 1px 1px 15px rgba(0, 0, 0, 0.4);
    }
.content.images{
        height: 100 %;
        width: 100 %;
    }
.images img{
        height: 100 %;
        width: 100 %;
    }

</script>

<body>
    <div class="content">
        <div class="images">
            <img src="img/1.png">
            <img src="img/2.png">
            <img src="img/3.png">
            <img src="img/4.png">

        </div>
    </div>
    <script>
        var indexValue = 0;
        function slideShow() {
            setTimeout(slideShow, 2500);
            var x;
            const img = document.querySelectorAll("img");
            for (x = 0; x < img.length; x++) {
                img[x].style.display = "none";
            }
            indexValue++;
            if (indexValue > img.length) { indexValue = 1 }
            img[indexValue - 1].style.display = "block";
        }
        slideShow();
    </script>

</body>

</html>
